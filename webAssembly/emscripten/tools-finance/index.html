<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcular cr√©dito</title>
    <script src="script.js"></script>
</head>
<body>
   <span>Valor capital</span>
   <input type="text" id="capital">
   <span>Tasa mensual</span>
   <input type="text" id="tasa">
   <span>Plazo</span>
   <input type="text" id="plazo">
   <input type="button" id="btn-calculate" onclick="getResult()" value="Calcular cuota">
   <span>Cuota</span>
   <input type="text" id="cuota-mensual">
   <div id="cuotas"></div>
   <script>
        function getResult(){
            let result = 0;
            capital = parseFloat(document.querySelector('#capital').value);
            tasa  = parseFloat(document.querySelector('#tasa').value);
            plazo = parseFloat(document.querySelector('#plazo').value);
            result = wasmExports.valor_cuota(tasa, capital, plazo);
            document.getElementById("cuota-mensual").value = Math.round(result);
            console.log("plazo", parseInt(plazo));
            let list = "<div>";
            for(var i=0; i<parseInt(plazo); i++){
                list +=  "<li>" + Math.round(result) + "</li>";
            }

            list += "</div>";

            document.getElementById("cuotas").innerHTML = list;

        }
   </script>
</body>
</html>
